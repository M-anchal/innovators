<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
    <form action="">

        <h1 class="main_heading">Payment form</h1>
        <hr>
        <p>Required Field are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" placeholder="sczpig" required></p>
        <fieldset>
            <legend>Gender*</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="7"></textarea></p>
    <p>Email:* <input type="email" name="email" id="email"required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Payment Information</h2>
    <p>Card Type:*
        <select name="card_type" id="card_type">
            <option value="">--select a card type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
        </select>

    </p>
    <p>
        Card Number: *<input type="number" name="card number" id="card number"required>
    </p>
    <p>
        Expiration Date: *<input type="date" name="exp_date" id="exp_date"required>
    </p>
    <p>CVV: *<input type="password" name="cvv" id="cvv"required></p>
    <input type="submit" value="pay now">

    </form>
</div>
    
</body>
</html>
